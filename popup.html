<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bulma.min.css">
	<link rel="stylesheet" type="text/css" href="css/app_extension.css">
	<link rel="stylesheet" type="text/css" href="css/icons/css/all.min.css">
</head>
<body>
<div id="wrapper">

	<div class="tabs is-centered is-boxed is-small">
	  <ul>
	    <li id="tabtime" class="is-active">
	      <a>
	        <span class="icon is-small"><i class="fas fa-sync-alt"></i></span>
	        <span>Updates</span>
	      </a>
	    </li>
	    <li id="tabntfs" class="">
	      <a>
	        <span class="icon is-small"><i class="fas fa-flag-checkered"></i></span>
	        <span>Notifs.</span>
	      </a>
	    </li>
	    <li id="tabconfig" class="">
	      <a>
	        <span class="icon is-small"><i class="fas fa-sliders-h"></i></span>
	        <span>Configs.</span>
	      </a>
	    </li>
	  </ul>
	</div>

<div id="contentTime" class="is-centered">

	<div id="bTimes" class="columns is-mobile is-multiline">
		<div id="5" class="column"><a class="button is-info is-outlined is-small"><span>5</span>s</a></div>
		<div id="10" class="column"><a class="button is-info is-outlined is-small"><span>10</span>s</a></div>
		<div id="15" class="column"><a class="button is-info is-outlined is-small"><span>15</span>s</a></div>
		<div id="20" class="column"><a class="button is-info is-outlined is-small"><span>20</span>s</a></div>
		<div id="25" class="column"><a class="button is-info is-outlined is-small"><span>25</span>s</a></div>
		<div id="30" class="column"><a class="button is-info is-outlined is-small"><span>30</span>s</a></div>
		<div id="35" class="column"><a class="button is-info is-outlined is-small"><span>35</span>s</a></div>
		<div id="40" class="column"><a class="button is-info is-outlined is-small"><span>40</span>s</a></div>
		<div id="45" class="column"><a class="button is-info is-outlined is-small"><span>45</span>s</a></div>
		<div id="50" class="column"><a class="button is-info is-outlined is-small"><span>50</span>s</a></div>
		<div id="55" class="column"><a class="button is-info is-outlined is-small"><span>55</span>s</a></div>
		<div id="60" class="column"><a class="button is-info is-outlined is-small"><span>60</span>s</a></div>
	</div>
	<div class="columns is-mobile">
		<div class="column"><a class="button is-danger is-small is-fullwidth is-outlined"><span id="bOnOff">Desativar</span></a></div>
	</div>
</div>

<div id="contentNtfs" style="display: none;">

	<div class="tabs is-toggle is-centered is-small is-fullwidth">
	  <ul>
	    <li id="notactive" class="">
	      <a>
	        <span class="icon is-small"><i class="far fa-dot-circle"></i></span>
	        <span>Ativos</span>
	      </a>
	    </li>
	    <li id="notdisable" class="">
	      <a>
	        <span class="icon is-small"><i class="far fa-circle"></i></span>
	        <span>Desativados</span>
	      </a>
	    </li>
	  </ul>
	</div>

	<nav class="panel">
	  <div class="panel-block">
	    <p class="control has-icons-left">
	      <input class="input is-small" type="text" placeholder="search">
	      <span class="icon is-small is-left">
	        <i class="fas fa-search" aria-hidden="true"></i>
	      </span>
	    </p>
	  </div>
	  <div id="namesSelect">
	  	
	  </div>
	</nav>
	<div class="columns is-mobile">
		<div id="btnupdate" class="column"><a class="button is-danger is-small is-fullwidth is-outlined"><span >Atualizar</span></a></div>
	</div>
	<div id="btnadd" class="columns is-mobile" style="display: none;">
		<div class="column"><a class="button is-danger is-small is-fullwidth is-outlined"><span >Adicionar</span></a></div>
	</div>
</div>

<!--------------- ABA CONFIGURAÇÕES ------------------------>

<div id="contentConfig" style="display: none;">
    <div class="tabs is-toggle is-centered is-small is-fullwidth">
	  <ul>
	  	<li>Responsável: </li>
	    <li id="configRespAll" class="is-active">
	      <a>
	        <span class="icon is-small"><i class="far fa-dot-circle"></i></span>
	        <span>Todos</span>
	      </a>
	    </li>
	    <li id="configRespOther" class="">
	      <a>
	        <span class="icon is-small"><i class="far fa-circle"></i></span>
	        <span>Outros</span>
	      </a>
	    </li>
	  </ul>
	</div>

	<div class="tabs is-toggle is-centered is-small is-fullwidth">
	  <ul>
	  	<li>Permissões: </li>
	    <li id="configPermissionUser" class="is-active">
	      <a>
	        <span class="icon is-small"><i class="far fa-dot-circle"></i></span>
	        <span>User</span>
	      </a>
	    </li>
	    <li id="configPermissionAdmin" class="">
	      <a>
	        <span class="icon is-small"><i class="far fa-circle"></i></span>
	        <span>Admin</span>
	      </a>
	    </li>
	  </ul>
	</div>
	
</div>

<!-- MODALS -->
<div id="modalPass" class="modal">
	<div class="modal-background"></div>
	<div class="modal-content">

		<div class="field">
			<p class="control has-icons-left">
				<input class="input is-small is-info" type="password" placeholder="Senha">
				<span class="icon is-small is-left">
					<i class="fas fa-lock"></i>
				</span>
			</p>
		</div>
		<a class="button is-success is-small">Confirmar</a>

	</div>
	<button id="btnCloseModalAlert" class="modal-close is-large" aria-label="close"></button>
</div>

<div id="modalAlert" class="modal">
	<div class="modal-background"></div>
	<div class="modal-content">
		<p>Você não possui privilegios para adicionar mais de um usuário.</p>

	</div>
	<button id="btnCloseModalPass" class="modal-close is-large" aria-label="close"></button>
</div>
	
</div>

<script src="js/jquery.min.js"></script>
<script src="js/popup.js"></script>

</body>
</html>
